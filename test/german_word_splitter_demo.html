<html>
  <head>
    <meta charset="UTF-8">
    <title>German Word Decomposer Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#from').keypress(function() {
          convert();
        });
        $('#from').keyup(function(e) {
          if (e.keyCode == 46 || e.keyCode == 8){
            convert();
          }
        });
      });
      function convert() {
        var str = $('#from').val();
        $.ajax({
          type : 'post',
          url : 'http://vocrf.net:7000/',
          data : JSON.stringify({q : str}),
          contentType: 'application/JSON',
          dataType : 'JSON',
          scriptCharset: 'utf-8',
          success : function(data) {
            $('#to').val(data['result']);
          }
          error : function(data) {}
        });
      }
    </script>
  </head>
  <body>
    <textarea id='from' style='width:100%;height:200px;'></textarea>
    <br>
    <textarea id='to' style='width:100%;height:200px;' readonly></textarea>
  </body>
</html>
