                spritzify(input, '#result', valueSelected, false);
            });
        });
        function shuffle_2(array) {
            var n = array.length / 2, t, i;
            while (n) {
                i = Math.floor(Math.random() * n--);
                t = array[n * 2];
                tt = array[n * 2 + 1];
                array[n * 2] = array[i * 2];
                array[n * 2 + 1] = array[i * 2 + 1];
                array[i * 2] = t;
                array[i * 2 + 1] = tt;
            }
            return array;
        }
        </script>
